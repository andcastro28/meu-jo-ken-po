<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    

    <!-- Fontes google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    

<!-- Favicon -->
<link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <title>Yu-Gi-Oh Jo-Ken-po Edition</title>

</head>
<body>
   <audio id="bgm" loop>
    <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mpeg">
   </audio>


   <!--div.bg-video+div.container>(div.container_left+div.container_right)-->
   
   <div class="bg-video">
    <video class="video" autoplay muted loop>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
   </div>
   <div class="container">
       
        <div class="container_left framed-golden-2">
           <!-- div.score_box+.menu_avatar+.card_details -->
            <div class="score_box frame">
                <span id="score_points">Jogador:0  Computador:0 Empate:0</span>
            </div>

           <div class="menu_avatar">
              <img id="card-image" src="./src/assets/icons/card-back.png" alt="">
           </div>

           <div class="card_details frame">
             <p id="card-name">Selecione</p>
             <p id="card-type">uma carta</p>
           </div> 

       </div>


       <div class="container_right">
         <!-- div.card-box_container+(div.card-box_container)-->

          <div class="card-box_container">
                    <div class="card-box framed" id="computer-cards">
                      <p>Computador</p>
                    </div>

                    <div class="card-versus__container">
                        <div class="versus-top">
     
                             <div class="card-infield">
                                    <img id="player-field-card" height="180px" witdh="125px" alt="">
                             </div>
     
                             <img src="./src/assets/icons/millenium2.png" alt="" height="100px">
     
                             <div class="card-infield">
                                    <img id="computer-field-card" height="180px" witdh="125px" alt="">
                             </div>
                        </div>
     
     
                        <div class="versus-bottom">
                              <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                        </div>
     
                   </div>
     

                    <div class="card-box framed" id="player-cards">
                        <p>Jogador</p>
                    </div>
          </div>
          </div>

       </div>


   <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
